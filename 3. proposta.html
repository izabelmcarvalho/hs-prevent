<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/proposta-style.css">
    <link rel="stylesheet" href="estilos/proposta-media-query.css">
    <title>Proposta | Financiamento</title>
</head>
<body>
    <header>
        <img src="imagens/logotipo.svg" alt="Logotipo Banco dos Açores">
        <a href="index.html" rel="prev"><button>SAIR</button></a>
    </header>

    <body>
        <h1>2. PROPOSTA</h1>
        <form action="#" method="post">
            <div>
                <label for="irmensal">Renda mensal:</label><br>
                <input type="number" name="rmensal" id="irmensal" placeholder="R$">
                <label for="iobjetivo">Objetivo do financiamento:</label><br>
            </div>
            <div class="radio">
                <span>
                    <input type="radio" name="financ" id="iempres" value="E">
                    <label for="iempres"> Empréstimo</label><br>
                </span>
                <span>
                    <input type="radio" name="financ" id="iimob" value="I" checked>
                    <label for="iimob"> Imobiliário</label><br>
                </span>
                <span>
                    <input type="radio" name="financ" id="iauto" value="A">
                    <label for="iauto"> Automóvel</label><br>
                </span>
            </div>
        </form>
        <button type="button" onclick="avancar()">AVANÇAR</button>
    </body>

    <aside>
        <div>
            <h3>Ajuda</h3>
            <ul>
                <li>Central de ajuda</li>
                <li>Segurança</li>
                <li>Termos de uso</li>
                <li>Privacidade</li>
            </ul>
        </div>
        <div>
            <h3 id="social">Redes sociais</h3>
            <a href="#"><img id="facebook" src="imagens/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="imagens/instagram.svg" alt="Instagram"></a>
            <a href="#"><img id="twitter" src="imagens/twitter.svg" alt="Twitter"></a>
            <a href="#"><img id="linkedin" src="imagens/linkedin.svg" alt="LinkedIn"></a>
        </div>
    </aside>

    <footer>
        <p>© 2023 Banco dos Açoures</p>
    </footer>

    <script>
        function avancar() {
            const opcoes = document.getElementsByName('financ');
            let telaSelecionada = '';

            for (const opcao of opcoes) {
                if (opcao.checked) {
                    telaSelecionada = opcao.value;
                    break;
                }
            }

            switch (telaSelecionada) {
                case 'E':
                    window.location.href = '4. emprestimo.html';
                    break;
                case 'I':
                    window.location.href = '5. imobiliario.html';
                    break;
                case 'A':
                    window.location.href = '6. automovel.html';
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
