    <body>
        <h1>3. EMPRÉSTIMO</h1>
        <form action="#" method="post">
            <div>
                <label for="iempres">Valor do empréstimo:</label>
                <input type="number" name="empres" id="iempres" placeholder="R$" required>
            </div>
            <div>
                <label for="iprazo">Prazo para pagamento (meses):</label>
                <input type="range" name="prazo" id="iprazo" min="6" max="36" value="12" oninput="ipag.innerHTML = Number(iprazo.value)"><output id="ipag">12</output>
            </div>
        </form>
